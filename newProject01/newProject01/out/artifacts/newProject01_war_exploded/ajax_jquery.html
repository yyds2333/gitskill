<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
  <script src="static/jquery-3.4.1/jquery-3.4.1.min.js"></script>
  <script>
    function funs(){
      console.log("调用ajax")
      $.ajax({
        type:"post",
        url:"/ajax",
        data:{
          username:"yyds",
          age:25
        },
        dataType:"JSON",
        success:function (data) {
          alert(data.name)
        }
      })
    }
  </script>
</head>
<body>
  <button onclick="funs()">get data in Server</button>
</body>
</html>
